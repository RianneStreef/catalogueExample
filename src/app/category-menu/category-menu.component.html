<i class="fas fa-arrow-left" (click)="toggleCategoryDisplay(false)"></i>

<p>
  category-menu works! THIS IS WHERE ALL THE ITEMS OF THIS MENU WILL BE
  DISPLAYED {{ items }}
</p>
<ul *ngFor="let item of items">
  <li *ngIf="item.type == categoryToDisplay">
    <div (click)="openDetailPage()">
      <p>
        {{ item.itemTitle }}
      </p>
      <img src="{{ item.itemImgUrl }}" />
    </div>
    <!-- <p>{{ category.intro }}</p> -->
  </li>

  <!-- </div> -->
</ul>
